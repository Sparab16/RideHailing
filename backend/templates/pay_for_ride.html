<!-- Modern, clean payment UI for passenger after ride ends -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pay for Ride</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 28px;
      }
      h2 {
        color: #1a73e8;
        margin-bottom: 12px;
      }
      .info {
        font-size: 1.1em;
        margin-bottom: 18px;
        color: #333;
      }
      .amount {
        font-size: 2em;
        color: #27ae60;
        margin-bottom: 18px;
        font-weight: 600;
      }
      .btn-main {
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 28px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
        display: block;
        margin: 0 auto;
      }
      .btn-main:disabled {
        background: #b3d1f7;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Required</h2>
      <div class="info">Destination: <b>{{ ride['destination'] }}</b></div>
      <div class="amount">â‚¹{{ ride['estimatedPrice'] }}</div>
      <form
        action="{{ url_for('passenger_routes.complete_payment') }}"
        method="post"
      >
        <input type="hidden" name="rideId" value="{{ ride['rideId'] }}" />
        <button class="btn-main" type="submit">Pay & Complete Ride</button>
      </form>
    </div>
  </body>
</html>
